<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>

		<title>Supersized - Full Screen Background Slideshow jQuery Plugin</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link href="styles/supersized.css" rel="stylesheet">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/extras.js"></script>
		<script type="text/javascript" src="javascript/scripts.min.js"></script>

		
		
	</head>


<body>

	<div class="back-to-app-bar">
		<a href="/">&laquo; Back to Report</a>
	</div>

	<div class="swipe-target"></div><!-- target for swipe -->


	
	<!-- image files -->
	<ul class="full-screen-gallery-images">
		<li data-thumbnail="images/fullscreen-gallery/gallery/1.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/1.jpg"></li>
		<li data-thumbnail="images/fullscreen-gallery/gallery/2.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/2.jpg"></li>
		<li data-thumbnail="images/fullscreen-gallery/gallery/3.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/3.jpg"></li>
		<li data-thumbnail="images/fullscreen-gallery/gallery/4.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/4.jpg"></li>
		<li data-thumbnail="images/fullscreen-gallery/gallery/1.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/1.jpg"></li>
		<li data-thumbnail="images/fullscreen-gallery/gallery/2.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/2.jpg"></li>
		<li data-thumbnail="images/fullscreen-gallery/gallery/3.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/3.jpg"></li>
		<li data-thumbnail="images/fullscreen-gallery/gallery/4.jpg" data-caption="Caption Here"><img src="images/fullscreen-gallery/gallery/4.jpg"></li>
	</ul>

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="images/fullscreen-gallery/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="images/fullscreen-gallery/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
